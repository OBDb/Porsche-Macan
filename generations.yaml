  - name: "First Generation (95B)"
    start_year: 2014
    end_year: 2023
    description: "The first-generation Porsche Macan (95B) was introduced as a compact luxury crossover SUV positioned below the Cayenne in Porsche's lineup. Based on the Volkswagen Group MLB platform shared with the Audi Q5, the Macan was extensively modified by Porsche with unique powertrains, suspension tuning, and exterior design. Initially available in three variants—the base Macan with a turbocharged 2.0-liter inline-four, the Macan S with a twin-turbocharged 3.0-liter V6, and the Macan Turbo with a twin-turbocharged 3.6-liter V6—the range later expanded to include the GTS (a sportier version of the S) and Turbo with Performance Package. Power outputs ranged from 252 horsepower in the base model to 440 horsepower in the Turbo with Performance Package. All models featured a seven-speed PDK dual-clutch transmission and all-wheel drive. A significant facelift in 2019 updated the exterior styling with a full-width rear light bar and redesigned front fascia, while the interior received Porsche's latest infotainment system and revised dashboard design. The V6 engines were also updated to newer, more efficient units. The first-generation Macan was praised for its exceptional driving dynamics that belied its SUV classification, with handling and performance that rivaled many sports cars. It quickly became Porsche's best-selling model, appealing to buyers seeking a practical luxury vehicle with genuine sporting credentials."

  - name: "Second Generation"
    start_year: 2024
    end_year: null
    description: "The second-generation Porsche Macan represents a significant technological departure from its predecessor as Porsche's first all-electric compact SUV. Built on the Premium Platform Electric (PPE) architecture co-developed with Audi, the electric Macan features an 800-volt electrical system enabling extremely fast charging capabilities of up to 270 kW, allowing a 10-80% charge in under 25 minutes. Initially available in two variants—Macan 4 and Macan Turbo—both utilize dual electric motors providing all-wheel drive. The Macan 4 produces 402 horsepower and 479 lb-ft of torque, while the Turbo delivers 630 horsepower and 833 lb-ft. Both feature a 100 kWh battery pack (95 kWh usable) delivering approximately 380 miles of range on the European WLTP cycle. Performance is impressive, with the Turbo capable of 0-60 mph in 3.1 seconds. The exterior design maintains recognizable Macan proportions while introducing new electric-specific elements including a more aerodynamic front end without traditional cooling grilles. The interior features a fully digital cockpit with up to three displays: a 12.6-inch curved instrument cluster, 10.9-inch central infotainment screen, and optional passenger display. Driver assistance systems have been significantly upgraded, including remote parking capability and enhanced adaptive cruise control. Despite the transition to electric power, Porsche has maintained its focus on driving dynamics with standard adaptive air suspension, optional rear-axle steering, and Porsche Torque Vectoring Plus. The second-generation Macan aims to set new benchmarks for electric performance SUVs while maintaining the engaging driving characteristics that defined its predecessor."
